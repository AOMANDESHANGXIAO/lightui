  <body>
    <script>
      // 常规函数只能返回单一值，generator函数可以按需一个接一个地返回yield多个值
      // generator可以暂停
      function* generate() {
        yield 1
        yield* [10, 20, 30]
      }
      let gen = generate() // 返回一个生成器
      for (let g of gen) {
        console.log(g)
      }
      console.log('====')
      for (let g of gen) {
        console.log('?')
        console.log(g)
      }
