<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let cat = {
        _name: '中华田园猫',
        get name() {
          return this._name
        }
      }

      let baiMao = new Proxy(cat, {
        get(target, prop) {
          return target[prop]
        }
      })

      let xiaoBai = {
        __proto__: baiMao,
        _name: '小白'
      }

      console.log(xiaoBai.name)
    </script>
  </body>
</html>
